{% extends "./base.html" %}

{% block title %} Gestión de Alumnos {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edición de Alumno</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarAlumno/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtCodigo" name="txtCodigo" value="{{Alumno.codigo}}" class="form-control" placeholder="Código"
                            minlength="6" maxlength="6" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{Alumno.nombre}}" class="form-control" placeholder="Nombre"
                            maxlength="50" required>
                    </div>

                    <div class="form-group">
                        <input type="text" id="txtNombre2" name="txtNombre2" value="{{Alumno.nombre2}}" class="form-control" placeholder="Nombre2"
                            maxlength="50" required>
                    </div>

                    <div class="form-group">
                        <input type="text" id="numiD" name="numiD" value="{{Alumno.iD}}" class="form-control" min="1" max="9"
                            value="1" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="numEdad" name="numEdad" value="{{Alumno.edad}}" class="form-control" min="1" max="9"
                            value="1" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
